<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Salão de Beleza</h1>
    </header>

    <section>
      <img src="./assets/dowloand2.jpeg" alt="imagem salão2" />
      <h2>Cadastro de clientes</h2>
    </section>

    <form>
      <div>
        <h3>Nome:</h3>
        <input type="text" size="70" />
      </div>

      <div>
        <h3>Telefone:</h3>
        <input type="number" />
      </div>

      <div>
        <h3>Email:</h3>
        <input type="text" size="70" />
      </div>

      <div>
        <h3>Observações:</h3>
        <textarea name="text" id="" cols="70" rows="10"></textarea>
      </div>

      <button>Enviar</button>
    </form>

    <footer>
      <h2>Agradecemos a Prerência!</h2>
    </footer>
  </body>
</html>
